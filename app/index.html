            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">

              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">kinnonteaw</a>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

              <li class="active"><a href="#/">Home</a></li>

              <li><a ng-href="#/places">Place</a></li>
              <li><a ng-href="#/about">About</a></li>

            </ul>
            <ul class="nav nav-pills pull-right nav-header">
              <li class="header-profile-img">
                  <div id="UserProfileImage">
                    <a href="#/profile/{{User._id}}">
                      <img src="/assets/images/no-profile-img.png" class="img-circle" width="40" height="40" ng-show="!User.IsLogin || User.ProfileImage === undefined" >
                    </a>
                  </div>
                  {{User.Username}}
              </li>
              <li class="header-content">
                <button popover-placement="bottom" uib-popover-template="myPopoverTemplate.html" type="button" class="btn btn-default">Popover </button>
                <script type="text/ng-template" id="myPopoverTemplate.html">
                    <div>Test</div>
                      <div class="form-group">
                        <label>Popup Title:</label>
                        <input type="text" ng-model="dynamicPopover.title" class="form-control">
                    </div>
                </script>
                <a href="#/login" class="btn btn-primary" ng-if="!User.IsLogin"><span class="glyphicon glyphicon-log-in"></span> Log in</a>


                <a href="" ng-click="Logout()" class="btn btn-danger" ng-if="User.IsLogin"><span class="glyphicon glyphicon-log-out"></span> Log out</a>
                
              </li>
            </ul>
          </div>
        </div>
