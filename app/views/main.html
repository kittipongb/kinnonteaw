<!-- Search Form-->
<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  <form class="navbar-form navbar-left" role="search">
      <div class="form-group">
          <input type="text" class="form-control" placeholder="ค้นหา สถานที่กิน นอน เที่ยว..." size="20" ng-model="SearchAllData">
      </div>
      <button type="submit" class="btn btn-default" ng-click="searchClicked()">Search</button>
  </form>
  <div id="DisplaySearchResultModal" ng-show="IsVisibleDisplayModal">
      <div class="ResultModal">{{Title}}</div>
  </div>
</div>
<!-- /.navbar-collapse -->

<div id="div-body">
  <div>
    <floating-list ng-if="dataReady"></floating-list>
  </div>

    <div ng-show="false" id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active" align="center">
                <img src="assets/images/knt01.jpg" alt="...">
                <div class="carousel-caption">

                </div>
            </div>
            <div class="item" align="center">
                <img src="assets/images/knt02.jpg" alt="...">
                <div class="carousel-caption">

                </div>
            </div>
            <div class="item" align="center">
                <img src="assets/images/knt03.jpg" alt="...">
                <div class="carousel-caption">

                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
    <!-- Carousel -->
</div>
