<div>
	<a href="#/journey" ng-click="CreateJourney()" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> สร้างเรื่องราว</a>
	<div class="row" >
		<div class="animated fadeIn" >
			<div class="row">
				<div class="col-md-12"><h3><i class="fa fa-thumb-tack"></i> เรื่องราวยอดเยี่ยม</h3></div>
				<div class="col-md-12" class="table-responsive">
				</div>
			</div>
			<hr class="footer-hr">
			<div class="row" ng-init="LoadJourneys()">
				<div class="col-md-12"><h3><i class="fa fa-pencil"></i> เรื่องราว</h3></div>
				<div class="col-md-12" ng-repeat="Journey in Journeys">
					<div class="col-md-1">
						<a href="#/journey/{{Journey._id}}" class="btn btn-success"><span class="glyphicon glyphicon-list-alt"></span></a>
					</div>
					<div class="col-md-3 text-center row-img-thumbnail-journeys">
						<img ng-src="{{Journey.SourceImageThumbnail}}" class="img-thumbnail-articles" />

					</div>
					<div class="col-md-7">
						<h4>{{Journey.JourneyTitle}} </h4>
						{{Journey.JourneyContent | limitTo: 200 }}

						<i><span am-time-ago="Journey.CreateDate"></span></i>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</div>
