<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.0.0/bootstrap-social.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-tags-input/3.0.0/ng-tags-input.min.css">
    <link rel="stylesheet" href="/assets/css/application.css">
    <!-- endbuild -->
  </head>
  <body ng-app="kinnonteawApp" class="body-container" ng-controller="MainCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header" >
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">kinnonteaw</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li class="active"><a href="#/">Home</a></li>
              <li><a ng-href="#/about">About</a></li>
              <li><a ng-href="#/">Contact</a></li>
            </ul>
            <ul class="nav nav-pills pull-right nav-header">
            <li class="header-content">

                <div id="UserProfileImage">
                 <img src="/assets/images/no-profile-img.png"  class="img-circle" width="40" height="40" ng-show="!IsLogin || User.ProfileImage === undefined" >
                </div>
            </li>
            <li class="header-content">
              <button id="LoginButton" class="btn btn-primary" data-toggle="modal" data-target="#LoginModal" ng-if="!IsLogin" >
                  <span class="glyphicon glyphicon-log-in"></span> Log in
              </button>
              <button id="LogoutButton" class="btn btn-danger" ng-click="Logout()" ng-if="IsLogin">
                  <span class="glyphicon glyphicon-log-out"></span> Logout
              </button>
              <div class="modal fade" id="LoginModal">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                              </button>
                              <h4 class="modal-title"><i class="fa fa-sign-in fa-2x"></i> Login/Signup</h4>
                          </div>
                          <div class="modal-body">
                             <div class="row">
                                <div class="col-md-12">
                                  Login via
                                  <div class="social-buttons">
                                    <center>
                                      <div class="row">
                                        <div class="col-md-4">
                                          <a href="" class="btn btn-block btn-social btn-facebook" ng-click="LoginWithSocial('facebook')">
                                          <i class="fa fa-facebook"></i> Facebook</a>
                                        </div>
                                        <div class="col-md-4">
                                          <a href="" class="btn btn-block btn-social btn-twitter" ng-click="LoginWithSocial('twitter')">
                                          <i class="fa fa-twitter"></i> Twitter</a>
                                        </div>
                                      </div>
                                    </center>
                                  </div>
                                  <div>
                                      <div class="locate-or">or</div>
                                      <hr class="featurette-divider signin-seperator">
                                  </div>
                                   
                                   <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
                                      <div class="form-group">
                                         <label class="sr-only" for="exampleInputEmail2">Email address</label>
                                         <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email address" required>
                                      </div>
                                      <div class="form-group">
                                         <label class="sr-only" for="exampleInputPassword2">Password</label>
                                         <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" required>
                                                               <div class="help-block text-right"><a href="">Forget the password ?</a></div>
                                      </div>
                                      <div class="form-group">
                                         <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                                      </div>
                                      <div class="checkbox">
                                         <label>
                                         <input type="checkbox"> keep me logged-in
                                         </label>
                                      </div>
                                   </form>
                                </div>
                                <div class="bottom text-center">
                                  New here ? <a href="#"><b>Join Us</b></a>
                                </div>
                             </div>
                          </div>
                      </div>
                  </div>
              </div>
            </li>
          </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
    <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> KinNonTeaw</p>
      </div>
    </div>

      ga('create', 'UA-77160131-1', 'auto');

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqUyoFIdSN7WVTqx5Q9aoRwGsbYL49-_s"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/oauth-io/0.5.2/oauth.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.10.3/angular-moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ng-tags-input/3.0.0/ng-tags-input.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/poiview.js"></script>
    <script src="scripts/constants/constants.js"></script>
    <script src="scripts/factory/dataFactory.js"></script>
    <script src="scripts/services/contentBlocksService.js"></script>
    <script src="scripts/services/credentialService.js"></script>
    <script src="scripts/services/userService.js"></script>
    <script src="scripts/directives/floatingList.js"></script>
    <script src="scripts/directives/poiInfo.js"></script>
    <script src="scripts/directives/mapCanvas.js"></script>
    <!-- endbuild -->
</body>
</html>
