<div class="row" ng-controller="LoginCtrl">
  <div class="col-md-12">
    Login via
    <div class="social-buttons">
      <center>
        <div class="row text-center">
          <h3><i class="fa fa-facebook-square" aria-hidden="true"></i> Login with Social</h3>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-6 social-button">
            <a href="" class="btn btn-block btn-social btn-facebook" ng-click="LoginWithSocial('facebook')">
            <i class="fa fa-facebook"></i> Facebook</a>
          </div>
          <div class="col-sm-12 col-md-6 social-button">
            <a href="" class="btn btn-block btn-social btn-twitter" ng-click="LoginWithSocial('twitter')">
            <i class="fa fa-twitter"></i> Twitter</a>
          </div>
        </div>
      </center>
    </div>
    <div class="row">
        <div class="text-center locate-or or-login">
            or
        </div>
    </div>
    <div>
        <div class="row text-center">
          <h3><i class="fa fa-user" aria-hidden="true"></i> Your own account</h3>
        </div>
       <form class="form animated fadeIn" role="form" data-toggle="validator" accept-charset="UTF-8" id="signup-form" ng-if="IsRequestSignup">
          <div class="form-group">
             <label class="sr-only" for="Email">Email address</label>
             <input type="email" class="form-control" id="Email" ng-model="User.Signup_Email" placeholder="Email address" required>

          </div>
          <div class="form-group has-feedback">
             <label class="sr-only" for="Username">Username</label>
             <input type="text" class="form-control" id="Username" ng-model="User.Signup_Username" placeholder="Username" data-error="Bruh, that email address is invalid" required>
          </div>
          <div class="form-group has-feedback">
             <label class="sr-only" for="Password">Password</label>
             <input type="password" class="form-control" id="Password" ng-model="User.Signup_Password" placeholder="Password" required>
            <div class="help-block text-right"><a href="">Forget the password ?</a></div>
          </div>
          <div class="form-group">
             <button type="submit" ng-click="Signup()" class="btn btn-primary btn-block">Sign up</button>
          </div>
          <div class="checkbox">
             <label>
             <input type="checkbox"> keep me logged-in
             </label>
          </div>
          <div class="help-block text-center"><a href="" ng-click="RequestSignin()">Signin</a></div>
       </form>
       <form class="form animated fadeIn" role="form" data-toggle="validator" accept-charset="UTF-8" id="signin-form" ng-if="!IsRequestSignup">
          <div class="form-group has-feedback">
             <label class="sr-only" for="Username">Username</label>
             <input type="text" class="form-control" ng-model="User.Signin_Username" placeholder="Username" data-error="Bruh, that email address is invalid" required>
          </div>
          <div class="form-group has-feedback">
             <label class="sr-only" for="Password">Password</label>
             <input type="password" class="form-control" ng-model="User.Signin_Password" placeholder="Password" required>
          </div>
          <div class="form-group">
             <button type="submit" ng-click="Signin()" class="btn btn-success btn-block"><i class="fa fa-sign-in" aria-hidden="true"></i> Sign in</button>
          </div>
          <div class="help-block text-right"><a href="" ng-click="RequestSignup()">Create new Account</a></div>
       </form>
    </div>
</div>
