<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" href="bower_components/textAngular/dist/textAngular.css">
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.0.0/bootstrap-social.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-tags-input/3.0.0/ng-tags-input.min.css">
    <link rel="stylesheet" href="/assets/css/application.css">
    <!-- endbuild -->

  <body ng-app="kinnonteawApp" class="body-container" ng-controller="MainCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header" ng-controller="HeaderCtrl">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">kinnonteaw</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#/">Home</a></li>
              <li><a ng-href="#/reviews">Journey</a></li>
              <li><a ng-href="#/places">Place</a></li>
              <li><a ng-href="#/about">About</a></li>
              <li><a ng-href="#/">Contact</a></li>
            </ul>
            <ul class="nav nav-pills pull-right nav-header">
              <li class="header-profile-img">

                  <div id="UserProfileImage">
                   <img src="/assets/images/no-profile-img.png"  class="img-circle" width="40" height="40" ng-show="!IsLogin || User.ProfileImage === undefined" >
                  </div>
                  {{User.Username}}
              </li>
              <li class="header-content">
                
                <a href="#/login" class="btn btn-primary" ng-if="!IsLogin"><span class="glyphicon glyphicon-log-in"></span> Log in</a>

                <a href="#/logout" class="btn btn-danger" ng-if="IsLogin"><span class="glyphicon glyphicon-log-out"></span> Log out</a>
                
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
    <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> KinNonTeaw</p>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>

    <script src="scripts/controllers/poiview.js"></script>
    <script src="scripts/controllers/review.js"></script>
    <script src="scripts/constants/constants.js"></script>
